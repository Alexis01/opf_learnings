## What is the OpenPOWER Foundation?

<div style="font-size: 28px">

> The goal of the OpenPOWER Foundation is to create an <span id='bright'>open ecosystem</span>, using the POWER Architecture to share <span id='bright'>expertise</span>, <span id='bright'>investment</span>, and <span id='bright'>server-class intellectual property</span> to serve the evolving needs of <span id='bright'>customers and industry</span>.

</div>

<div style="font-size: 32px">

Speed to innovation | Standards | Choice

</div>

<aside class="notes"><p>So what about the OpenPOWER Foundation? Here is the mission statement.</p>
<ol>
<li><strong>Speed of innovation</strong> – enabling radical innovation of products, markets and business models by quickly exploiting new technologies</li>
<li><strong>Integration</strong> – is about open standards – creating building blocks which all fit together</li>
<li><strong>Choice</strong> – competition drives prices to the right place, no vendor lock in.</li>
</ol>
</aside></script></section><section data-markdown><script type="text/template">

## Why OpenPOWER?

"Houston, we have a problem..."

</div>

<aside class="notes"><p>Problem is:</p>
<ul>
<li>death of Moore&#39;s law: inability to squeeze more transistors into smaller space,</li>
<li>not getting price / performance increase used to get with new processors</li>
<li>at the same time needing more from the tech with technologies like AI  <ul>
<li>getting real time insights from data / training neural networks.</li>
</ul>
</li>
<li>needing to take a holistic view, what are the pieces around the processor where we can find performance increases?</li>
</ul>
<p>End users - are the ones needing that ever increasing performance while maintaining cost.</p>
</aside></script></section><section data-markdown><script type="text/template">

And all the pieces around the outside / at either end

<aside class="notes"><p>Need a range of types of partners to get to the end goal.</p>
<ul>
<li>Researchers,</li>

- End users? <!-- .element: class="fragment" data-fragment-index="1" -->

- Getting ahead of competition? <!-- .element: class="fragment" data-fragment-index="5" -->

<span id='bright' style="font-size: 25px">What's in it for me?</span>

<aside class="notes"><p>A really important question is &quot;What&#39;s in it for me?&quot;. What do partners in the ecosystem care about? Can be hugely different for different partners.</p>

- Time spent vs time to rewards seen

- <span id='bright'>Larger</span> organisations can afford to invest and wait.
